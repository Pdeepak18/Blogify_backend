<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    
    <link rel="stylesheet" href="table1.css">
    <style>th, td {border: 1px solid black;}   
    </style>
</head>

<body>
    <table>
           
            <tr>
                <form class="t_head" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <tr>
                         <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th></th>

                    </tr>
                       <label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <td><input type="text" name="id" placeholder="ID" id="id"></td>     
                           <td>
                            <div>
                                <input type="text" name="name" placeholder="Name" id="name">
                            </div>
                            </td>
                    
                    
                        <td> 
                            <div>                        
                            </div><input type="text" name="age" placeholder="Age" id="age">
                        </div>
                    </td>
                    
                    
                        <td> 
                            <div>
                                <select name="gender" id="gender">
                                <option value=""></option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <!-- <input type="text" name="gender" placeholder="Gender" id="gender"> -->
                        </div>
                    </td>
                    <td>
                    <div  class="form-action-buttons">
                        <input type="submit" value="add" id="button">
                    </div>
                </td>
                </form>
            </tr>
  
        </table>
            <div id="employee_list">
            <h3>Employee List</h3>
        </div>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
   
        
    
    <script src="table1.js"></script>
</body>

</html>
